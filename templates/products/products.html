{% extends 'layouts/index.html' %}

{% block content %}

    <style type="text/css">
        .products {
            width: 80%;
            margin-left: 10%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .card-body img {
            width: 100%;
        }
    </style>
    <div class="search">
        <form action="/products/" method="get">
            <input type="text" name="text">
            <input type="submit" value="search">
        </form>
    </div>
    <div class="products">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                  {% if product.image %}
                      <img src="/media/{{ product.image }}/" alt="not found">
                  {% else %}
                      <img src="/media/default-image.jpg" alt="">
                  {% endif %}
                <h5 class="card-title">{{ product.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
                <a href="/products/{{ product.id }}/" class="card-link">More</a>
              </div>
            </div>
         {% endfor %}
    </div>
    <div class="pages">
        {% for page in pages %}
            <a href="/products/?page={{ page }}"><button>{{ page }}</button></a>
        {% endfor %}
    </div>
{% endblock %}
