{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .card {
            width: 30%;
            margin-left: 20%;
            padding: 10px;
            display: inline-flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .card-body img {
            width: 20%;
        }

    </style>

    {% for category in categories %}
        <div class="card" style="width: 15rem;">
              <div class="card-body">
                  {% if category.icon %}
                      <img src="/media/{{ category.icon }}/" alt="not found">
                  {% else %}
                      <img src="/media/default-image.jpg" alt="">
                  {% endif %}
              </div>
        <h6>
            <a href="/products/?category_id={{ category.id }}">
                {{ category.title }}
            </a>
        </h6>
        </div>
    {% endfor %}
{% endblock %}
