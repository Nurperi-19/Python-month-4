{% extends 'layouts/index.html' %}

{% block content %}

    <style type="text/css">
        .posts {
            width: 80%;
            margin-left: 10%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .card-body img {
            width: 100%;
        }

    </style>
    <div class="search">
        <form action="/posts/" method="get">
            <input type="text" name="text">
            <input type="submit" value="search">
        </form>
    </div>
    <div class="posts">
        {% for post in posts %}
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                  {% if post.image %}
                      <img src="/media/{{ post.image }}/" alt="not found">
                  {% else %}
                      <img src="/media/default-image.jpg" alt="">
                  {% endif %}
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.created_date }}</h6>
                <a href="/posts/{{ post.id }}/" class="card-link">More</a>
              </div>
            </div>
         {% endfor %}
    </div>
    <div class="pages">
        {% for page in pages %}
            <a href="/posts/?page={{ page }}"><button>{{ page }}</button></a>
        {% endfor %}
    </div>
{% endblock %}
